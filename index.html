<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS FORM VALIDATION</title>
</head>
<body>
    <div class="container">
        <form  id="form" name="myform">
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email here">
                <small id="small"></small>
            </div>
            <div class="form-control">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Enter country here">
                <small id="small"></small>
            </div>
            <div class="form-control">
                <label for="zipcode">ZipCode</label>
                <input type="text" id="zipcode" placeholder="Enter zipcode here">
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password here">
                <small></small>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="confirm password">
                <small></small>
            </div>
            <div class="form-control">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
